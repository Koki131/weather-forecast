<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enter City</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}">


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<!-- Animation -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">

<style type="text/css">

	body {
		background: url('/images/background/Search_background.png');
		background-size: cover;
		background-repeat: no-repeat;
	}

</style>

</head>
<body class="element-flex">
	

	<nav id="nav" class="navbar fixed-top ">
  		<div class="container-fluid">
  			<div class="nav-box element-flex">
		    	<a id="first-link" th:href="@{/}" style="color: white;">Weather app</a>
		    </div>
  		</div>
	</nav>	
		
	
	<div class="box">
		<form action="#" th:action="@{/listCities}">
			<div class="col-4 animated fadeInUp">
				<div class="input-group">						
					<input id="search" type="search" name="city" class="form-control" placeholder="Search for a city" required>
					<input onclick="return searchSubmit()" onsubmit="searchSubmit()" type="submit" class="btn btn-dark" value="Search">
	 			</div>
	 		</div>
 		</form>
		<span style="color: rgba(213,213,213,0.61); font-size: 0.7em; margin-top: 1em;">
			Weather data provided by <a id="second-link" target="_blank" href="https://openweathermap.org/">OpenWeather</a>
			<img style="width: 10%; height: 10%" th:src="@{/images/openweather.png}" alt="logo">
		</span>
	</div>

	<div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
	
<script th:inline="javascript">

$(window).on("load",function(){
    $(".loader-wrapper").fadeOut("slow");
    $('#loader-text').css('visibility', 'hidden');
});
function searchSubmit() {
    let input = document.getElementById("search").value;
    if (input.length < 3) {
        alert("Please enter a city name with 3 or more characters.");
        return false;
    }
    return true;
}


</script>
	
</body>
</html>
